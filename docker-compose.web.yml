# Docker Compose - Next.js Web App Only
# Deploy this on the server with database access
# The worker will call API endpoints from this service

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      UPLOAD_DIR: /app/uploads
      # Set this to a secure random string to authenticate worker requests
      WORKER_API_KEY: ${WORKER_API_KEY:-}
    volumes:
      - upload-files:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  upload-files:
    driver: local
